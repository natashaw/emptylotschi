<!DOCTYPE html>
<html>
  <head>
    <title>CHI Green Pastures</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 700px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }

     .header img {
       float: left;
       margin: 12px 15px 15px 0px;
       height: 24px;
       background: transparent;
     }

     .header h1 {
        position: relative;
        font-family: 'Abril Fatface', cursive;
        font-size: 36px;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://natashaw.github.io/gedanken/assets/chicagoflag.png" alt="chicago flag" />
      <h1>Chicago's Green Pastures</h1>
    </div>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>

    // The location of Chicago
    //{lat: 41.776, lng: -87.639};
    // Initialize and add the map
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: new google.maps.LatLng(41.776,-87.639),
          mapTypeId: 'terrain'
        });
        map.setTilt(45);

        // Define the LatLng coordinates for the polygon's path.
        var triangleCoords = [
          {lat: 41.794, lng: -87.655},
          {lat: 41.794, lng: -87.629},
          {lat: 41.758, lng: -87.628},
          {lat: 41.758, lng: -87.655},
          {lat: 41.794, lng: -87.655},
        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#cccc33',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: 'transparent',
          fillOpacity: 0.35
        });

        bermudaTriangle.setMap(map);

        // TODO: Read and parse JSON file

        // Multiple Markers
        var markers = [
            ['London Eye, London', 41.777, -87.650],
            ['Palace of Westminster, London', 41.772, -87.645]
        ];

        // Info Window Content
        var infoWindowContent = [
            ['<div class="info_content">' +
            '<h3>London Eye</h3>' +
            '<p>The London Eye is a giant Ferris wheel situated on the banks of the River Thames. The entire structure is 135 metres (443 ft) tall and the wheel has a diameter of 120 metres (394 ft).</p>' +        '</div>'],
            ['<div class="info_content">' +
            '<h3>Palace of Westminster</h3>' +
            '<p>The Palace of Westminster is the meeting place of the House of Commons and the House of Lords, the two houses of the Parliament of the United Kingdom. Commonly known as the Houses of Parliament after its tenants.</p>' +
            '</div>']
        ];

        // Display multiple markers on a map
        var infoWindow = new google.maps.InfoWindow(), marker, i;

        // Loop through our array of markers & place each one on the map
        for( i = 0; i < markers.length; i++ ) {
          console.log();
            // positioning of markers
            var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
            //bounds.extend(position);
            // metadata of markers
            marker = new google.maps.Marker({
                position: position,
                map: map,
                title: markers[i][0]
            });

            // Allow each marker to have an info window
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infoWindow.setContent(infoWindowContent[i][0]);
                    infoWindow.open(map, marker);
                }
            })(marker, i));

            // Automatically center the map fitting all markers on the screen
            //map.fitBounds(bounds);
        }

        // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
        // var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
        //     this.setZoom(14);
        //     google.maps.event.removeListener(boundsListener);
        // });

    }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiUOdoSnnOSY3Ssl65Fkii1PkPKCLpyFo&callback=initMap">
    </script>
  </body>
</html>
